<script>
    //sorting and reverse
var b = [ "savita","nikita","priti","shubham","lokesh","pratik"];

<script>

     document.write(c +"<br>");

<script>
    //shift and unshift
    var d= [ "savita","nikita","priti","shubham","lokesh","pratik"];
document.writ(d+"<br>");
d.shift();
document.write(d+"<br>");
d.unshift("lokesh");
d.unshift("pratik");
document.write(d+"<br>");
</script>
