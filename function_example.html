<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-180">
    <div class="row">
      <div class="col-md-12">
        <h3 class="text-center">simple cal</h3>
        <form name="myform" style="border: 2px double black ;padding: 3px;">
          <div class="mb-3">
            <label for="n1" class="form-label">number 1:</label>
            <input type="number" name="n1" class="form-control">
          </div>
            <div class="mb-3">
            <label for="n1" class="form-label">number 1:</label>
            <input type="number" name="n2" class="form-control">
          </div>
          <div class=" text-center">
            <button class="bg-danger me-2" type="button" onclick="add()">+</button>
            <button class="bg-success me-2" type="button" onclick="sub()">-</button>
            <button class="bg-warning me-2" type="button" onclick="multi()">*</button>
            <button class="bg-info me-2" type="button" onclick="div()">/</button>
            <button class="btn-btn-secondary me-2" type="reset" >Reset</button>
          <div class="mb-3">
            <label for="res" class="form-label">Result:</label>
            <input type="number" name="res" class="form-control" disabled>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    var a,b,result;
     function add()
     {
      a=Number(document.myform.n1.value);//1
      b=Number(document.myform.n2.value);//2
      result=a+b;//1+2=3

      document.myform.res.value=result.toFixed(2);//3
     }
      function sub()
     {
      a=Number(document.myform.n1.value);//1
      b=Number(document.myform.n2.value);//2
      result=a-b;//1-2=3

      document.myform.res.value=result.toFixed(2);
     }
      function multi()
     {
      a=Number(document.myform.n1.value);//1
      b=Number(document.myform.n2.value);//2
      result=a*b;//2*2=4

      document.myform.res.value=result.toFixed(2);//4
     }
      function div()
     {
      a=Number(document.myform.n1.value);//1
      b=Number(document.myform.n2.value);//2
      result=a/b;//1+2=3

      document.myform.res.value=result.toFixed(2);//3
     }
    
  </script>

</body>
</html>
