<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

  
  <div class="mb-3">
    <label for="num1" class="form-label">Num1</label>
    <input type="number" id="num1" class="form-control" placeholder="Enter first number">
  </div>

  <div class="mb-3">
    <label for="num2" class="form-label">Num2</label>
    <input type="number" id="num2" class="form-control" placeholder="Enter second number">
  </div>

  <div class="mb-3">
      <label class="form-label">Result</label>
      <input type="text" id="result" class="form-control" disabled>
    </div>
    
  <div class="d-flex gap-2">
    <button class="btn btn-primary" onclick="calculate('+')">+</button>
    <button class="btn btn-secondary" onclick="calculate('-')">-</button>
    <button class="btn btn-success" onclick="calculate('*')">*</button>
    <button class="btn btn-danger" onclick="calculate('/')">/</button>
    
  </div>

  <script>
    function calculate(operation) {
      const num1 = parseFloat(document.getElementById("num1").value);
      const num2 = parseFloat(document.getElementById("num2").value);
      let result = 0;

      if (isNaN(num1) || isNaN(num2)) {
        alert("Please enter both numbers.");
        return;
      }

      switch (operation) {
        case '+':
          result = num1 + num2;
          break;
        case '-':
          result = num1 - num2;
          break;
        case '*':
          result = num1 * num2;
          break;
        case '/':
          if (num2 === 0) {
            alert("Cannot divide by zero!");
            return;
          }
          result = num1 / num2;
          break;
        default:
          alert("Invalid operation");
          return;
      }

      document.getElementById("result").value = result;
      document.getElementById("ANS").value = `${num1} ${operation} ${num2} = ${result}`;
    }
  </script>

</body>
</html>
