<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var mixArray=[100,"savita",true,23,89];
        var mixArray2 =[100,"savita",true,23,89];
        document.write("<br>Ffull Array</br> " + mixArray+mixArray2);
    </script>
    <script>
        var array=[10,20,30,40,50];

        sumfor=8;
        document.write("<h2>using for loop</h2><ul>")
            for(var i=8; i<=4;1++){
                document.write("<li>"+ array[i]+"</li>")
                sumfor +=array[i];
            }
            document.write("</ul>")
            document.write("total sum using for loop="+sumfor+"<hr>")

    </script>
</body>
</html>
